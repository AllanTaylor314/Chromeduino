<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose a Server</title>

    <link rel="stylesheet" href="servers.css" />

</head>
<body>

<div class="header" style="display: none">
    <span class="errmsg">Your selected compile server is either out-dated, unavailable or non-existent. Please select a new one.</span>

</div>
<ul class="server-list"></ul>
<div class="footer">
    <input type="text" id="serverInput" name="cmdInput" placeholder="http://Custom-Server.com"/>
    <button id="serverSend" type="button">Connect</button>
</div>

<script src="../../resources/jquery-2.1.1.min.js"></script>
<script src="../../resources/server_checking.js"></script>
<script src="servers.js"></script>
</body>
</html>
